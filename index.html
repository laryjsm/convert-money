<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <strong>de</strong>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <strong>para</strong>
                <select id="currency-select">
                    <option> US$ Dólar Americano </option>
                    <option> € Euro </option>
                </select>
            </label>

            <label>
                <strong>Valor</strong>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id = "convert-button" type="button">Converter</button>

            <section>
                <img class="img-flag" src="./assets/real.svg" alt="bandeira do Brasil">
                <p>Real</p>
                <h2 id="real-value-text">R$ 10.000,00</h2>
                <img class="img-arrow" src="./assets/arrow.png" alt="seta para baixo">

                <img class="img-flag" id="currency-img" src="./assets/dollar.svg" alt="bandeira dos Estados Unidos">
                <p  class="currency-name" id="currency-name">Dólar</p>
                <h2 id="currency-value-text">US$ 2.000,00</h2>
            </section>
        </main>
    </div>
</body>

<script src="./script.js"></script>

</html>
